<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Portfolio </title>
    <link rel="stylesheet" href={{ url_for('static', filename="style.css") }}>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Rufina:wght@400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="logo">BRUNO LEGUIZAMON</div>
        <nav>

                <li><a href="#skills">Skills</a></li>

                <h3>Contact me</h3>
            </div>
        </div>

                <a  href="https://github.com/Brunomleguizamon" target="_blank"><img class="social-icon" src="{{ url_for('static', filename='icons/github.svg') }}" alt="github icon"></a>

                <p>Created by <a href="https://github.com/Brunomleguizamon">Bruno Leguizam√≥n</a></p>
